---
Name: myproject
---
SilverStripe\Core\Manifest\ModuleManifest:
  project: mysite

SilverStripe\GraphQL\Controller:
  cors:
    Enabled: true # Off by default
    Allow-Origin: '*' # Deny all by default
    Allow-Headers: 'Authorization, Content-Type'
    Allow-Methods:  'GET, POST, OPTIONS'
    Max-Age:  2592000  # 2,592,000 seconds = 1 month.
  schema:
    scaffolding:
      types:
        SilverStripe\Security\Member:
          fields: ['ID', 'ClassName', 'LastEdited', 'Created', 'FirstName', 'Surname', 'Email', 'Locale']
          operations:
            readOne: true
    scaffolding_providers:
      - Model\Song
      - Model\Playlist

Firesphere\GraphQLJWT\Authentication\JWTAuthenticator:
  nbf_time: 0
  nbf_expiration: 2592000 # 1 month
  anonymous_allowed: false